mtps_bounty_fps_desc_first_001=SOBRE O TRABALHO\nMicroTech Protection Services precisa de novos caçadores de recompensas qualificados para expandir nossa lista existente. Para avaliar suas capacidades, gostaríamos que você nos ajudasse a apreender ~mission(TargetName) de ~mission(Location|Address).\n\nEmbora outros criminosos estejam no local, seu foco principal deve ser completar a recompensa.\n\nRESPONSABILIDADES\n- Fornecer transporte próprio para ~mission(Location|Address).\n- Neutralize ~mission(TargetName); use a força se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Filiação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a equipamento de combate e transporte.\n- Disponível para uso imediato.\n\nQUALIFICAÇÕES ESPECIAIS\n- Capacidade de lidar com situações de pressão.\n
