mtps_bounty_fps_UGF_bountyonly_desc_001=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para ajudar na captura de ~mission(TargetName) de ~mission(Location|Address). \n\nEmbora outros criminosos e civis estejam no local, pedimos que você participe ativamente apenas na busca pela recompensa. Em um esforço para minimizar a responsabilidade, nenhuma vítima acidental é permitida nesta missão.\n\nRESPONSABILIDADES\n- Fornecer transporte próprio para ~mission(Location|Address).\n- Neutralize ~mission(TargetName); use a força, se necessário.\n- Certifique-se de que não haja vítimas acidentais.\n\nQUALIFICAÇÕES MÍNIMAS\n- Membro da Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a equipamento de combate e transporte.\n- Prontidão operacional imediata. \n\nPREFERIDO QUALIFICAÇÕES\n- Capacidade de lidar com situações de pressão.\n
