mtps_bounty_desc_LRT=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para apreender o alvo de baixo risco ~mission(TargetName) de ~mission(Location|Address). \n\nUm alvo de baixo risco normalmente dirige um veículo de assento único, tem vários aliados conhecidos e deve ser fácil de capturar.\n\nRESPONSABILIDADES\n- Fornecer transporte próprio para ~mission(Location|Address).\n- Neutralize ~mission(TargetName), usando força se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Associação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a um veículo pronto para combate.\n- Prontidão operacional imediata.\n\nPREFERIDO QUALIFICAÇÕES \n- Capacidade de lidar com situações de pressão.\n
