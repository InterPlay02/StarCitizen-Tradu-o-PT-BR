item_Descksar_pistol_ballistic_01_headhunters01=Fabricante: Kastak Arms\nTipo de item: Pistola\nClasse: Balística\n\nTamanho do carregador: 6\nCadência de disparo: 180 rpm \nAlcance efetivo: 100 m\n\nAcessórios: Mira (S1), Cano (S1), Cano inferior (S1)\n\nMuitas vezes chamado de "canhão de mão" da Kastak Arms, o Coda é capaz de encerrar uma batalha com um único cartucho calibre .50, embora o recuo do Coda seja difícil de controlar devido ao seu poder considerável. Dado o tamanho limitado do carregador e o recuo significativo, o fogo sustentado é desencorajado em favor de tiros únicos mais precisos. O sempre ousado Isidro “Nighthawk” Renard canalizou essa energia neste design roxo e preto para a linha Caçador de Recompensa Lendário.
MercenaryGuild_Allies=Advocacy, Crusader Security, BlacJac, Guilda de Caçadores de Recompensa, Northrock Service Group
BHG_Certification_EscapedConvict_Desc=À medida que o número de fugitivos aumenta na região, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de ganhar a Certificação de Restauração do Status de Refugiado.\n\nIsso significaria que você está qualificado para rastrear e capturar condenados fugitivos. Esses indivíduos desesperados costumam ser muito difíceis de recapturar e exigem habilidades especiais e intuição aguçada.\n\nPara concluir esta certificação com êxito, você deve capturar a fugitiva ~mission(TargetName). \n
