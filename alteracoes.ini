mobiGlas_ui_CreateBeacon_SubHeading=Envie seus próprios contratos para pilotos próximos. Primeiro, escolha o tipo de sinalizador de serviço que deseja criar e depois especifique um local. Você pode solicitar que os pedidos sejam aceitos apenas por pilotos com uma determinada classificação. Finalmente, você deve especificar o preço do trabalho.
