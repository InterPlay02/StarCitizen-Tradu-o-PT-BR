blacjac_bounty_desc_ERT=ATENÇÃO: Caçador de Recompensa\n\nVocê deve ter ouvido falar de ~mission(TargetName). Eles são um alvo de risco extremamente alto e têm ganhado as manchetes recentemente. Esperamos que você consiga montar uma equipe de ataque e ajudar BlacJac a derrotá-los para sempre. De acordo com nossas informações mais recentes, Sua Nave subcapital e escoltas fortemente armadas estão voando através de ~mission(Location|Address).\n\nEu recomendo que você obtenha um cabeçalho atual antes de sair. Apenas no caso de. \n\nBoa sorte,\nGloria Mesa\n\nSupervisor de Atribuição Privada\nSegurança BlacJac, "Proteção Fornecida"\n
