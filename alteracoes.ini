mtps_bounty_desc_MRT=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para apreender o alvo de risco médio ~mission(TargetName) de ~mission(Location|Address). \n\nUm alvo de risco médio normalmente pilota um Nave pequeno com vários tripulantes, tem vários aliados conhecidos e pode ser um tanto difícil de capturar.\n\nRESPONSABILIDADES\n- Organize seu próprio transporte para ~mission(Target|address). \n- Neutralize ~mission(TargetName), usando força se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Associação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a um veículo pronto para combate.\n- Prontidão operacional imediata.\n\nQUALIFICAÇÕES PREFERENCIAIS\n- Capacidade de lidar com situações de pressão.\n
mtps_bounty_fps_UGF_desc_001=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para capturar ~mission(TargetName) de ~mission(Location|Address). \n\nHaverá outros criminosos no local, mas seu foco principal deve ser completar a recompensa.\n\nRESPONSABILIDADES\n- Organize seu próprio transporte para ~mission(Location|Address).\n- Neutralize você ~mission(TargetName) ); use a força, se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Filiação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a equipamento de combate e transporte.\n- Prontidão operacional imediata.\n\nQUALIFICAÇÕES PREFERENCIAIS\n- Capacidade de lidar com situações de alto nível Lide com a pressão.\n
