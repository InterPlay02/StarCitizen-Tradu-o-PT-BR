BHG_Certification_Hard_Desc=À medida que sua reputação na comunidade continua a crescer, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de comprar uma Licença Journeyman Rastreador.\n\nEsta licença significa que você está qualificado para atingir Alvos de Alto Risco (HRT). perseguir e prender. Esses criminosos podem viajar em embarcações maiores, com múltiplas tripulações e vários companheiros. As capacidades ofensivas e defensivas adicionais os tornam alvos difíceis para todos, exceto para os membros mais experientes da guilda.\n\nPara concluir com sucesso este processo de certificação, você deve capturar um criminoso da categoria HRT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|Address) foi visto.
