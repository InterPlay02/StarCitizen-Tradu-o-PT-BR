BHG_ReputationJournal_Super_BodyText=Esta licença emitida pela Guilda de Caçadores de Recompensa certifica que você está qualificado para perseguir e capturar Alvos de Risco Extremo (ERT).\n\nUma vez qualificado, você também pode colocar recompensas em indivíduos cujas habilidades e recursos atuais são desconhecidos (?RT ). Essas ordens devem ser executadas com cautela.
BHG_Certification_VeryEasy_Desc=Com base em uma avaliação de suas habilidades, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de ganhar a Permissão de Treinamento de Rastreador.\n\nEsta permissão indicaria que você está qualificado para perseguir Alvos de Risco Muito Baixo (VLRT). e prender. Esses criminosos normalmente voam em embarcações menores e raramente têm mais de uma escolta. Ideal para caçadores de recompensas que estão começando.\n\nPara concluir com sucesso este processo de certificação, você deve capturar um criminoso VLRT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|Address).
mtps_bounty_fps_desc_rehire_001=SOBRE O TRABALHO\nMesmo que seu desempenho passado não tenha atendido aos nossos padrões, a MicroTech Protection Services decidiu dar a você uma chance de se redimir. \n\nPara reavaliar suas habilidades, queremos que você capture ~mission(TargetName) de ~mission(Location|Address).\n\nEmbora haja outros criminosos no local, seu foco principal deve ser completar a recompensa \n\nResponsabilidades\n- Fornecer transporte próprio para ~mission(Location|Address).\n- Neutralize ~mission(TargetName); use a força se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Filiação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a equipamento de combate e transporte.\n- Disponível para uso imediato.\n\nQUALIFICAÇÕES ESPECIAIS\n- Capacidade de lidar com situações de pressão.\n
BHG_ReputationJournal_Medium_BodyText=Esta licença emitida pela Guilda de Caçadores de Recompensa certifica que você está qualificado para perseguir e capturar alvos de risco médio (MRI).\n\nSua qualificação também permite que você busque recompensas para indivíduos cujas habilidades e recursos atuais são desconhecidos (?RT ). Estes devem ser abordados com cautela.
ServiceBeacon_Revive_Detected_Notification=Sinalizador Médico ativado por: ~serviceBeacon(InitiatorName). Pagamento: ~serviceBeacon(PaymentAmount). Distância: ~serviceBeacon(DistToInitiator).
BHG_Certification_Medium_Desc=Devido ao progresso que você fez no desenvolvimento de suas habilidades, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de obter sua Licença de Rastreador completa.\n\nEsta licença significa que você está qualificado para rastrear alvos com risco médio (MRT) para perseguir e prender. Esses criminosos normalmente voam em Naves de médio porte com vários companheiros. Essa classe de criminosos representa a maioria das missões enfrentadas por caçadores de recompensas típicos.\n\nPara concluir esse processo de certificação com êxito, você deve capturar um criminoso da classe MRT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|address) foi visto.
blacJac_bounty_desc_002=ATTN: Caçadores de Recompensa\n\nParece que ~mission(TargetName) não está fazendo nada de bom e tem uma recompensa muito ruim na cabeça. Você acha que pode encontrá-lo e receber? \n~mission(Contractor|BountyTimed)\n~mission(Danger)\n\nObrigado,\nGloria Mesa\n\nSupervisor de Contrato Privado\nBlacJac Security, "Proteção Fornecida"
