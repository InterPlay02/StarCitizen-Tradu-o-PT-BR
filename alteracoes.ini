BHG_Certification_Criminal_Desc=Com base na recomendação de um de nossos membros, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de ganhar a Certificação de Apreensão de Suspeitos. Isso significaria que você está qualificado para rastrear e prender suspeitos procurados que se mostrem esquivos. Freqüentemente, possuem habilidades avançadas de pilotagem, comportamento difícil de prever e mais recursos do que o alvo médio, o que os torna um verdadeiro desafio. \n\nPara concluir com êxito este processo de certificação, você deve apreender a suspeita desejada ~mission(TargetName).
