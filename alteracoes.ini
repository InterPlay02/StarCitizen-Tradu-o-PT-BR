hurston_bounty_fps_desc_rehire=HURSTON DYNAMICS\nDEPARTAMENTO DE TERCEIRIZAÇÃO\n\nCONTRATO: Caçada de Recompensa\nAFILIAÇÃO DO CONTRATANTE: Independente\nGERENTE DE TERCEIRIZAÇÃO: ~mission(Contractor|Auth)\nAVALIAÇÃO DE RISCO: Alvo de risco desconhecido (possível suporte armado)\nCONTRATO RUSH: ~mission(Contractor|BountyTimed)\n\nNosso departamento reavalia periodicamente caçadores de recompensas anteriores e determinou que você pode ser um candidato adequado para um possível reemprego.\n\nPara demonstrar suas habilidades atuais, selecione o seguinte indivíduo procurado e encontrado com sucesso: \n~mission(TargetName).\n\nA pessoa provavelmente está atualmente em ~mission(Location|Address), possivelmente com vários aliados. Pode ser necessária força para obter acesso ao local e neutralizar o alvo. ~mission(Location|CaveSize)\n\nA conclusão bem-sucedida desta recompensa resultará na reintegração como caçador de recompensas da Hurston Dynamics e na remessa do pagamento.\n\n\n** As informações enviadas podem conter material confidencial e/ou privilegiado. É proibida qualquer revisão, encaminhamento, distribuição ou outro uso destas informações por qualquer pessoa ou entidade que não seja o destinatário pretendido. **
