BHG_Certification_Super_Desc=Em reconhecimento à sua experiência, a Guilda de Caçadores de Recompensa gostaria de lhe oferecer a oportunidade de obter uma Licença Master Rastreador.\n\nEsta licença significa que você está qualificado para rastrear Alvos de Risco Extremo (ERT). e para prender . São criminosos que viajam em Naves subcapitais com escoltas pesadas. Esta classe de recompensa é atribuída apenas aos rastreadores mais experientes.\n\nPara concluir com sucesso este processo de certificação, você deve capturar um criminoso ERT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|Address).
PU_BANISTER_MG_MissionBriefs_Beacon_Generic_IG_003_TheresADB=Há um banco de dados piscando loucamente na minha tela. Aqui. Te enviei a localização. Se você der uma olhada nisso, é uma situação ganha-ganha. Eles estão recebendo ajuda e eu não preciso mais ouvir aquela maldita coisa bip bip bip a cada segundo. Ah, e DB significa “sinalizador de socorro”, aliás. Porque percebi que talvez eu seja o único que a chama de DB. Sinta-se livre para usá-lo.
