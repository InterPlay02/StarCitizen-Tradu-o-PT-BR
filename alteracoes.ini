refueling_HUD_Beacon_inNeed,P=Segure M para ativar um sinalizador encalhamento/reabastecimento e oferecer uma recompensa de 15.000 aUEC.
BHG_Certification_VeryHard_Desc=Com base em seu histórico comprovado, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de obter uma Licença de Rastreador Avançado.\n\nEsta licença significa que você está qualificado para rastrear e capturar alvos de risco muito alto (VHRT). . Esses criminosos podem viajar em Naves maiores, com vários tripulantes e escoltas pesadas. Como você estará lidando com vários inimigos, encontros com esses alvos muitas vezes podem ser fatais.\n\nPara concluir com sucesso este processo de certificação, você deve capturar um criminoso VHRT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|Address) foi visto.
BHG_Certification_Criminal_Title=Certificação de Prisão de Suspeitos
