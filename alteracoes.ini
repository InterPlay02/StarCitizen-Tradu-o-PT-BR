BHG_ReputationJournal_Easy_BodyText=Esta licença, emitida pela Guilda de Caçadores de Recompensa, certifica que você está qualificado para perseguir e capturar alvos de baixo risco (LRT).\n\nSua qualificação também permite que você busque recompensas para indivíduos cujas habilidades e recursos atuais são desconhecidos (? TR). Estes devem ser abordados com cautela.
