mtps_bounty_desc_VLRT=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para capturar o alvo de risco muito baixo ~mission(TargetName) de ~mission(Location|Address). \n\nUm alvo de risco muito baixo normalmente dirige um veículo de assento único, tem poucos aliados conhecidos e deve ser relativamente fácil de capturar.\n\nRESPONSABILIDADES\n-Forneça seu próprio transporte para ~mission(Target|Address) . \n- Neutralize ~mission(TargetName), usando força se necessário.\n\nQUALIFICAÇÕES MÍNIMAS\n- Associação à Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a um veículo pronto para combate.\n- Prontidão operacional imediata.\n\nQUALIFICAÇÕES ESPECIAIS\n- Capacidade de lidar com situações de alta pressão.\n
