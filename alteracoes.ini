item_Descbehr_lmg_ballistic_01_xenothreat01=Fabricante: Behring\nTipo de item: LMG\nClasse: Balístico\n\nTamanho do carregador: 120\nCadência de disparo: 800 rpm\nAlcance efetivo: 40 m\n\nAcessórios: Mira (S2), cano (S2), cano inferior (S3)\n\nBehring projetou o FS-9 para ser uma força esmagadora no campo de batalha. Esta metralhadora leve possui um modo totalmente automático, tornando-a ideal para fornecer fogo de cobertura ou impedir o avanço dos inimigos. O FS-9 também é elogiado por sua capacidade de manter a precisão durante disparos sustentados. Para esta entrada na série Caçadores de Recompensa Lendários, o famoso rastreador Farook “Stoneface” Norris criou um visual para seu amado FS-9 LMG que apresenta impressionantes toques de vermelho em uma base cinza.
