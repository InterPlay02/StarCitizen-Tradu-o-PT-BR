mtps_bounty_fps_UGF_nocivs_desc_001=SOBRE O TRABALHO\nMicroTech Protection Services está procurando um caçador de recompensas qualificado para ajudar na captura de ~mission(TargetName) de ~mission(Location|Address). Estamos cientes de que pode haver civis no local, portanto, esteja ciente de possíveis fogos crusader.\n\nRESPONSABILIDADES\n- Organize seu próprio transporte para ~mission(Location|Address).\n- Neutralize ~mission(TargetName); use a força, se necessário.\n- Certifique-se de que nenhum civil seja ferido.\n\nQUALIFICAÇÕES MÍNIMAS\n- Membro da Guilda de Caçadores de Recompensa e certificação apropriada.\n- Acesso a equipamento de combate e transporte.\n- Prontidão operacional imediata.\n\nQUALIFICAÇÕES PREFERENCIAIS\n- Capacidade de lidar com situações de pressão.\n
