BHG_Certification_Easy_Desc=Com base em uma avaliação de suas habilidades em evolução, a Guilda de Caçadores de Recompensa gostaria de oferecer a você a oportunidade de ganhar o Certificado de Rastreador Iniciante.\n\nEste certificado indicaria que você está qualificado para perseguir Alvos de Baixo Risco (LRT) e para prender prisão. Esses criminosos tendem a voar em Naves menores, mas geralmente têm algumas escoltas, o que os torna um desafio ainda maior.\n\nPara concluir esse processo de certificação com sucesso, você deve ter um criminoso da classe LRT chamado ~mission(TargetName) que foi visto pela última vez em ~mission(Location|Address).
